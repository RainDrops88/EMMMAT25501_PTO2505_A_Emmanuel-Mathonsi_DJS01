<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/podcast icon.webp"
    />
    <title>Podcast</title>
</head>
<body>
    <div id="layout">
        <header id="header" class="header">
            <div class="logo-title">
            <img  id="logo" src="./icons/podcast icon.webp" alt="Podcast Icon" />
            <h1>PodcastApp</h1>
            </div>
            <div class="search-profile">
            <div id="search-bar">üîç</div>
            <div id="profile">üßë</div>
            </div>
        </header>
        <main id="main-layout" class="main-layout">
            <section id="filter" class="filters">
                <label for="filter">Filter by:</label>
                <select id="genres" name="All Genres">
                    <option value="all-genres" selected>All Genres</option>
                    <option value="genre-1">Genre 1</option>
                    <option value="genre-2">Genre 2</option>
                    <option value="genre-3">Genre 3</option>
                    <option value="genre-4">Genre 4</option>
                </select>

                <select id="sort-by" name="Recently Updated">
                    <option value="recently-updated" selected>Recently Updated</option>
                    <option value="most-popular">Most Popular</option>
                    <option value="newest">Newest</option>
            </section>
            <section id="podcast-cards" class="podcast-cards">
                <!-- Podcast cards will be dynamically inserted here -->
            </section>
            
        </main>
    </div>
</body>
</html>
